    <style>
      /* Base styles for a smooth experience */
      body {
        background-color: var(--color-bg, #111827);
        color: var(--color-text, #e5e7eb);
        font-family: var(--font-family, sans-serif);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Define font families */
      .font-fira-code { font-family: 'Fira Code', monospace; }
      .font-roboto { font-family: 'Roboto', sans-serif; }
      .font-ubuntu-mono { font-family: 'Ubuntu Mono', monospace; }
      .font-comic-sans { font-family: 'Comic Sans MS', cursive, sans-serif; }
      .font-san-francisco { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      /* Custom Range Slider Styles */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        cursor: pointer;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: var(--color-primary);
        border-radius: 4px;
        transition: background 0.3s ease;
      }
      input[type=range]:hover::-webkit-slider-runnable-track {
        background: var(--color-secondaryText);
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        background: var(--color-primary);
        border-radius: 4px;
        transition: background 0.3s ease;
      }
      input[type=range]:hover::-moz-range-track {
        background: var(--color-secondaryText);
      }
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* (thumb height - track height) / 2 */
        background-color: var(--color-accent);
        height: 16px;
        width: 16px;
        border-radius: 50%;
        border: 2px solid var(--color-bg);
        transition: transform 0.2s ease;
      }
      input[type=range]:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type=range]::-moz-range-thumb {
        background-color: var(--color-accent);
        height: 16px;
        width: 16px;
        border-radius: 50%;
        border: 2px solid var(--color-bg);
        transition: transform 0.2s ease;
      }
      input[type=range]:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
    </style>
